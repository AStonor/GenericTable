<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script type="module" src="../js/demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>

  
</head>
<body>
    <data-handler id="data-handler" identifier="tid"
    prop-names='[["attribute_2", "Name"],["attribute_7", "Academy"], ["attribute_8", "Challenge"]]'
    prop-select='["Name", "Academy", "Challenge"]'
    prop-types='[["Academy", "Challenge"], "number"]'
    prop-sum='[["Academy", "Challenge"], "Total"]'>


    <search-container id="search" listen="data-handler">
        <search-drop-down name="Names" column="Name">
        </search-drop-down>
     </search-container>

    <custom-table id='table' listen="search" :class="table-dark">  
          
    </custom-table>



</data-handler>
</body>
</html>
